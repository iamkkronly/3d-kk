<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate GPU & CPU Killer</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 aPosition;
attribute vec3 aColor;
varying vec3 vColor;
uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;
uniform float uTime;

void main(void) {
    float glitch = sin(uTime * 20.0 + aPosition.x * 1000.0) * cos(uTime * 20.0 + aPosition.y * 1000.0);
    vec3 pos = aPosition + glitch * vec3(
        sin(uTime * 100.0 + aPosition.x * 500.0),
        cos(uTime * 100.0 + aPosition.y * 500.0),
        sin(uTime * 100.0 + aPosition.z * 500.0)
    );
    gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(pos, 1.0);
    gl_PointSize = 5.0 + 5.0 * abs(glitch);
    vColor = aColor * abs(glitch);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec3 vColor;

void main(void) {
    float dist = length(gl_PointCoord - vec2(0.5));
    float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
    gl_FragColor = vec4(vColor, alpha);
}
</script>

<script src="https://cdn.jsdelivr.net/npm/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>

<script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  alert('WebGL not supported bro! Samsung jaise khatara device ka issue!');
}

function compileShader(id, type) {
  const shaderScript = document.getElementById(id);
  const shader = gl.createShader(type);
  gl.shaderSource(shader, shaderScript.text);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error('Shader compile error:', gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

function createProgram() {
  const vertexShader = compileShader('vertex-shader', gl.VERTEX_SHADER);
  const fragmentShader = compileShader('fragment-shader', gl.FRAGMENT_SHADER);
  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);
  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    return null;
  }
  return program;
}

const program = createProgram();
gl.useProgram(program);

function generateCrazyPoints(radius, numPoints) {
  const vertices = [];
  const colors = [];
  for (let i = 0; i < numPoints; i++) {
    const u = Math.random();
    const v = Math.random();
    const theta = u * 2.0 * Math.PI;
    const phi = Math.acos(2.0 * v - 1.0);
    const r = radius * Math.pow(Math.random(), 0.5); 
    const x = r * Math.sin(phi) * Math.cos(theta);
    const y = r * Math.sin(phi) * Math.sin(theta);
    const z = r * Math.cos(phi);
    vertices.push(x, y, z);
    colors.push(Math.random(), Math.random(), Math.random());
  }
  return {vertices: new Float32Array(vertices), colors: new Float32Array(colors)};
}

// Extreme 5 Million points (5x upgrade)
let sphere = generateCrazyPoints(1.0, 5000000);

const vertexBuffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
gl.bufferData(gl.ARRAY_BUFFER, sphere.vertices, gl.DYNAMIC_DRAW);

const colorBuffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
gl.bufferData(gl.ARRAY_BUFFER, sphere.colors, gl.DYNAMIC_DRAW);

const aPosition = gl.getAttribLocation(program, 'aPosition');
const aColor = gl.getAttribLocation(program, 'aColor');
const uModelViewMatrix = gl.getUniformLocation(program, 'uModelViewMatrix');
const uProjectionMatrix = gl.getUniformLocation(program, 'uProjectionMatrix');
const uTime = gl.getUniformLocation(program, 'uTime');

let startTime = Date.now();

function draw() {
  const time = (Date.now() - startTime) * 0.001;

  gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

  const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
  const projectionMatrix = mat4.create();
  mat4.perspective(projectionMatrix, Math.PI/4, aspect, 0.1, 100.0);

  const modelViewMatrix = mat4.create();
  mat4.translate(modelViewMatrix, modelViewMatrix, [0.0, 0.0, -8.0]);
  mat4.rotateY(modelViewMatrix, modelViewMatrix, time * 1.5);
  mat4.rotateX(modelViewMatrix, modelViewMatrix, time * 2.0);

  gl.uniformMatrix4fv(uProjectionMatrix, false, projectionMatrix);
  gl.uniformMatrix4fv(uModelViewMatrix, false, modelViewMatrix);
  gl.uniform1f(uTime, time);

  // Buffer recreate every frame (simulate memory leak lol)
  const crazySphere = generateCrazyPoints(1.0, 5000);
  gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
  gl.bufferSubData(gl.ARRAY_BUFFER, 0, crazySphere.vertices);

  gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
  gl.vertexAttribPointer(aPosition, 3, gl.FLOAT, false, 0, 0);
  gl.enableVertexAttribArray(aPosition);

  gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
  gl.vertexAttribPointer(aColor, 3, gl.FLOAT, false, 0, 0);
  gl.enableVertexAttribArray(aColor);

  gl.drawArrays(gl.POINTS, 0, sphere.vertices.length/3);

  requestAnimationFrame(draw);
}

gl.clearColor(0, 0, 0, 1);
gl.enable(gl.DEPTH_TEST);

draw();
</script>
</body>
</html>
